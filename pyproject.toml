[tool.poetry]
name = "ens-normalize"
version = "3.0.8"
description = "Ethereum Name Service (ENS) Name Normalizer"
license = "MIT"
authors = ["Jakub Karbowski <jakub@namehash.io>"]
maintainers = ["NameHash Team <devops@namehash.io>"]
homepage = "https://github.com/namehash/ens-normalize-python"
repository = "https://github.com/namehash/ens-normalize-python"
readme = "README.md"
packages = [{include = "ens_normalize"}]

[tool.poetry.dependencies]
python = "^3.8"
pyunormalize = "^15.1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.1"
pytest-cov = "^4.0.0"
pytest-mock = "^3.10.0"
ruff = "^0.6.5"
pre-commit = "^3.5.0"
coverage-badge = "^1.1.0"

[tool.ruff]
line-length = 120
target-version = "py39"
exclude = ["*.ipynb"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "single"
multiline-quotes = "double"

[tool.ruff.format]
# Prefer single quotes over double quotes.
quote-style = "single"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
